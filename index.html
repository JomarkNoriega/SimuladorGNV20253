<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador GNV</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji','Segoe UI Emoji'; background: #f8fafc; color:#0f172a; }
      .container { max-width: 1120px; margin: 0 auto; padding: 24px; }
      .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 1px 3px rgba(0,0,0,.05); border:1px solid #e5e7eb; }
      .grid { display: grid; gap: 16px; }
      .grid-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      @media (max-width: 900px){ .grid-4{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
      label { font-size: 12px; color:#64748b; display:block; margin-bottom: 4px; }
      input, select { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #e5e7eb; background:white; }
      h1 { font-size: 24px; font-weight: 700; margin: 0 0 10px; display: flex; gap: 8px; align-items: center; }
      .kpi { background:#f1f5f9; border-radius: 12px; padding: 12px; }
      .kpi p { margin: 0; }
      .muted { color:#64748b; }
      .btn { padding: 10px 14px; border-radius: 12px; border:1px solid #e5e7eb; background:#0ea5e9; color:white; cursor:pointer;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
